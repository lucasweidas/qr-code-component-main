<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Card Container -->
  <main class="card-c">
    <img src="images/image-qr-code.png" alt="QR Code for Frontend Mentor" class="card__img">
    <!-- Card Text Container -->
    <section class="card-txt-c">
      <h1>Improve your front-end skills by building projects</h1>
      <p>Scan the QR code to visit <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a> and take your coding skills to the next level</p>
    </section>
  </main>
  <!-- Footer -->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.
      Coded by <a href="https://github.com/LucasWeidas" target="_blank">Lucas Weidas</a>.
    </p>
  </footer>
</body>
</html>
